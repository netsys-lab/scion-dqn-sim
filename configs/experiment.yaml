name: "DQN_vs_Baselines_Evaluation"
description: "Comprehensive evaluation of DQN-based path selection against baseline algorithms in SCION networks"
output_dir: "results/experiments"

# Topology configurations to test
topology_sizes: [50, 100, 200]
num_isds: [2, 3, 5]
topology_types: ["small", "medium"]

# Algorithms to evaluate
algorithms:
  - "ShortestPath"
  - "WidestPath"
  - "LowestLatency"
  - "ECMP"
  - "SCIONDefault"
  - "DQN"

# Traffic scenarios
traffic_models: ["gravity", "uniform"]
traffic_loads: [0.3, 0.5, 0.7, 0.9]

# Simulation parameters
simulation_duration: 3600  # 1 hour
warmup_duration: 300      # 5 minutes
num_runs: 10              # For statistical significance

# Network failure scenarios
failure_scenarios:
  - name: "no_failure"
    description: "Normal operation"
    failures: []
  
  - name: "single_link_failure"
    description: "Random single link failure"
    failures:
      - type: "link"
        count: 1
        timing: "random"
  
  - name: "core_as_failure"
    description: "Core AS failure"
    failures:
      - type: "as"
        target: "core"
        count: 1
        timing: 600  # After 10 minutes

# Congestion scenarios  
congestion_scenarios:
  - name: "no_congestion"
    description: "Normal network conditions"
    congestion_points: []
  
  - name: "hotspot_congestion"
    description: "Congestion at popular destination"
    congestion_points:
      - type: "as"
        selection: "high_degree"
        utilization: 0.95

# Metrics to collect for paper
metrics:
  - "throughput"
  - "latency"
  - "packet_loss"
  - "success_rate"
  - "path_stretch"
  - "flow_completion_time"
  - "fairness_index"
  - "convergence_time"
  - "path_diversity"
  - "load_balance_index"

# DQN specific parameters
dqn_pretrained_model: null  # Will train during experiment
dqn_training_episodes: 1000
dqn_checkpoint_interval: 100

# Statistical analysis parameters
confidence_level: 0.95
significance_tests:
  - "shapiro_wilk"     # Normality test
  - "levene"           # Homogeneity of variance
  - "anova"            # For multiple comparisons
  - "tukey_hsd"        # Post-hoc test

# Visualization settings
figures:
  - type: "algorithm_comparison"
    metrics: ["throughput", "latency", "success_rate", "fairness_index"]
    
  - type: "performance_vs_load"
    metrics: ["throughput", "latency", "packet_loss"]
    
  - type: "cdf_comparison"
    metrics: ["flow_completion_time", "latency"]
    
  - type: "box_plot"
    metrics: ["throughput", "path_length"]
    
  - type: "radar_chart"
    metrics: ["throughput", "latency", "success_rate", "fairness_index", "path_length"]
    
  - type: "time_series"
    metrics: ["throughput", "active_flows", "link_utilization"]