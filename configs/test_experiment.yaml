# Minimal test experiment configuration
experiment:
  name: "Quick_Test"
  output_dir: "results/test"
  num_runs: 2
  simulation_duration: 60  # 1 minute for quick test

topology:
  sizes: [10, 20]  # Very small topologies
  num_isds: 1
  type: 'small'

algorithms:
  - shortest_path
  - widest_path
  - lowest_latency
  - ecmp
  - random
  - scion_default

traffic:
  scenarios:
    light:
      model: "uniform"
      load: 0.3
    moderate:
      model: "uniform" 
      load: 0.5

metrics:
  - throughput
  - latency
  - success_rate
  - fairness_index
  - path_length