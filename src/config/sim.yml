# Main simulation configuration

# Topology parameters
topology:
  sizes: [10, 100, 1000]     # AS counts to simulate
  brite_model: barabasi      # BRITE model (barabasi, waxman)
  geo_bounds: [1000, 1000]   # Geographic bounds for node placement
  degree_alpha: 2.2          # Power-law exponent for degree distribution
  
# Link parameters  
links:
  capacity:
    distribution: lognormal   # Capacity distribution
    mu_gbps: 40.0            # Log-normal mean
    sigma: 1.0               # Log-normal std dev
    tiers: [1, 10, 40, 100]  # Capacity tiers in Gbps
    min_leaf_capacity: 1.0   # Minimum capacity for leaf links
    
  delay:
    prop_speed_km_per_ms: 204.08  # Propagation speed in fiber
    processing_delay_ms: 0.10     # Fixed processing delay
    
  queueing:
    model: mm1               # Queueing model (mm1, mg1)
    max_utilization: 0.99    # Maximum link utilization
    
# Beaconing parameters
beacon:
  core_top_k: 5              # Max segments per core AS
  intra_top_k: 50           # Max segments per non-core AS
  
# Path selection
paths:
  max_paths_per_pair: 16    # Maximum paths to find per src-dst pair
  default_policy: min-lat   # Default path selection policy
  
# Experiment parameters
experiment:
  num_seeds: 10             # Number of random seeds for Monte Carlo
  flow_trace_size: 10000    # Number of flows to generate
  algorithms:               # Algorithms to evaluate
    - shortest_path
    - lowest_latency
    - random
    
# Performance tuning
performance:
  n_jobs: -1                # Parallel jobs (-1 for all CPUs)
  graphblas_threads: 4      # Threads per GraphBLAS process
  mempool_size_gb: 4        # GraphBLAS memory pool size
  
# Output
output:
  base_dir: ./results       # Base directory for results
  save_segments: true       # Whether to save segment store
  save_metrics: true        # Whether to save link metrics
  plot_figures: true        # Generate visualization plots