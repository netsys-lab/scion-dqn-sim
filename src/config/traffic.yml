# Traffic generation configuration

# Time parameters
time:
  slot_duration_minutes: 5    # Duration of each time slot
  horizon_days: 30           # Total simulation horizon
  start_date: "2025-01-01"   # Start date for simulation
  
# Traffic model
model:
  type: gravity              # Model type (gravity, uniform)
  base_traffic_gbps: 10.0   # Base traffic level
  
  # Gravity model parameters
  gravity:
    distance_exponent: 2.0   # Distance decay exponent
    population_proxy: degree # What to use as population (degree, uniform, custom)
    min_distance: 1.0       # Minimum distance to avoid division by zero
    
# Diurnal pattern
diurnal:
  enabled: true
  pattern: double_peak      # Pattern type (double_peak, single_peak, flat)
  
  # Double peak parameters
  double_peak:
    base_level: 0.35        # Minimum traffic level
    morning_peak_amp: 0.25  # Morning peak amplitude
    morning_peak_hour: 9    # Morning peak hour (0-23)
    evening_peak_amp: 0.40  # Evening peak amplitude  
    evening_peak_hour: 19   # Evening peak hour (0-23)
    peak_width_hours: 12    # Width of peaks in hours
    
# Memory optimization
optimization:
  use_memmap: true          # Use memory-mapped arrays
  chunk_size: 1000          # Process time slots in chunks
  compression: none         # Compression for storage (none, gzip, lz4)