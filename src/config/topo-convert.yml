# Topology conversion configuration

# ISD assignment parameters
isd:
  n_isds: 3                    # Number of ISDs to create
  assignment_method: kmeans    # Method for ISD assignment (kmeans, spectral)
  
# Core AS selection
core:
  ratio_per_isd: 0.1          # Fraction of ASes to designate as core per ISD
  selection_method: degree     # Selection method (degree, centrality)
  min_cores_per_isd: 1        # Minimum core ASes per ISD
  
# Link classification
links:
  peer_probability: 0.3       # Probability of creating peering links
  allow_inter_isd_peering: false  # Whether to allow peering across ISDs
  
# Interface ID assignment
interfaces:
  start_id: 0                 # Starting interface ID
  assignment: monotonic       # Assignment strategy (monotonic, random)
  
# Output options  
output:
  format: pickle              # Output format (pickle, parquet)
  compress: false             # Whether to compress output